<!DOCTYPE html>
<head>
<title>interval and anonymous function</title>
<style>
#redbox
{
  position: absolute;
  left: 100px;
  top: 100px;
  width: 200px; height: 200px;
  background-color: red;
}
</style>
</head>
<body>
<div id="redbox"></div>

<script>
  var intervalId=null;
//监听函数.addEventstener(事件,函数名,false)
  document.getElementById('redbox').addEventListener('click',startBox,false);


  function startBox() {
    if (intervalId == null) {
       var x = 100;
       intervalId=setInterval(
            function() {
              x+=5;
              var left = x + "px";
              document.getElementById("redbox").style.left=left;//js控制元素css样式
            },100);
    } else {
       clearInterval(intervalId);
       intervalId=null;
    }
  }
</script>

</body>
